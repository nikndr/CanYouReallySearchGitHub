workflows:
  ios-project-debug: # workflow ID
    name: iOS debug # workflow name
    environment:
      xcode: latest
      cocoapods: default
      groups:
        - debug
        - release
      vars:
          XCODE_WORKSPACE: "CanYouReallySearchGitHub.xcworkspace" # <-- Put the name of your project here.
          XCODE_SCHEME: "App_Debug" # <-- Put the name of your scheme here.
    scripts:
      - name: Build debug app
        script: |
          xcodebuild build \
          -workspace "$XCODE_WORKSPACE" \
          -scheme "$XCODE_SCHEME" \
          CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO CODE_SIGNING_ALLOWED=NO
    artifacts:
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.app
    publishing:
      email:
        recipients:
          - margal.nik@gmail.com
