definitions: 
  env_versions: &env_versions
    xcode: latest 
    cocoapods: default
  xcode_project_names: &xcode_project_names
    XCODE_WORKSPACE: "CanYouReallySearchGitHub.xcworkspace"
    XCODE_SCHEME: "App_Debug"
workflows:
  build-and-export-to-firebase-fastlane:
    name: Build and Export to Firebase with Fastlane
    environment:
      << : *env_versions
      groups:
        - certificate_credentials
        - firebase
    scripts:
      - &init_keychain
        name: Set up keychain to be used for code signing using Codemagic CLI 'keychain' command
        script: keychain initialize
      - &setup_provosioning_profiles
        name: Set up Provisioning profiles from environment variables
        script: |
          PROFILES_HOME="$HOME/Library/MobileDevice/Provisioning Profiles"
          mkdir -p "$PROFILES_HOME"
          PROFILE_PATH="$(mktemp "$PROFILES_HOME"/$(uuidgen).mobileprovision)"
          echo ${CM_PROVISIONING_PROFILE} | base64 --decode > "$PROFILE_PATH"
          echo "Saved provisioning profile $PROFILE_PATH"      
      - &setup_certificate
        name: Set up signing certificate
        script: |
          echo $CM_CERTIFICATE | base64 --decode > /tmp/certificate.p12
          keychain add-certificates --certificate /tmp/certificate.p12 --certificate-password $CM_CERTIFICATE_PASSWORD    
      - &use_profiles
        name: Set up code signing settings on Xcode project
        script: xcode-project use-profiles
      - name: Install bundler and gems
        script: |
            gem install bundler
            bundle install
      - name: Run build and export
        script: bundle exec fastlane build_and_export
    publishing:
      email:
        recipients:
          - margal.nik@gmail.com
  build-and-export-to-firebase-codemagic:
    name: Build and Export to Firebase with Codemagic
    environment:
      << : *env_versions
      groups:
        - certificate_credentials
        - firebase
      vars:
        << : *xcode_project_names
    scripts:
      - *init_keychain
      - *setup_provosioning_profiles   
      - *setup_certificate   
      - *use_profiles
      - name: Build .ipa
        script: xcode-project build-ipa --workspace "$XCODE_WORKSPACE" --scheme "$XCODE_SCHEME"
    triggering:
      events:
        - push
      branch_patterns: 
        - pattern: main
        - pattern: develop
          include: false
      cancel_previous_builds: true
    artifacts:
      - build/ios/ipa/*.ipa
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM
    publishing:
      firebase:
        firebase_token: $FIREBASE_TOKEN
        ios:
          app_id: 1:927137232370:ios:a365717b5f009cdf8da76b
          groups:
            - just-me
      email:
        recipients:
          - margal.nik@gmail.com
  ios-project-build-and-sign:
    name: Build and Sign App
    environment:
      << : *env_versions
      groups:
        # adds following vars to env:
        # CM_CERTIFICATE
        # CM_CERTIFICATE_PASSWORD
        # CM_PROVISIONING_PROFILE
        - certificate_credentials
       # CM_VERSION
        - app_config
      vars:
        << : *xcode_project_names
    scripts:
      - *init_keychain
      - *setup_provosioning_profiles   
      - *setup_certificate   
      - *use_profiles
      - name: Build .ipa
        script: |
          xcode-project build-ipa --workspace "$XCODE_WORKSPACE" --scheme "$XCODE_SCHEME"
    artifacts:
      - build/ios/ipa/*.ipa
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM
    publishing:
      email:
        recipients:
          - margal.nik@gmail.com
